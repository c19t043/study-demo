<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../lib/bootstrap/v3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <title>platform</title>
</head>
<body>
<div id="account" class="panel panel-default col-lg-12">
    <div class="panel-body">
        <div class="row">
            <a href="account-add.html" class="btn btn-primary">添加用户</a>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>password</th>
                    <th>nickname</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(account,index) in accountList" :key="account.id">
                    <td v-text="account.id"></td>
                    <td v-text="account.username"></td>
                    <td v-text="account.password"></td>
                    <td v-text="account.nickname"></td>
                    <td>
                        <a href="javascript:" @click="edit(account.id)" class="btn btn-default">编辑</a>
                        <a href="javascript:" @click="del(account.id)" class="btn btn-default">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../lib/bootstrap/v3.3.7/js/bootstrap.js"></script>
<script src="../../../lib/vue/v2.6.10/vue.js"></script>
<script src="../../../lib/vue-resource/v1.5.1/vue-resource.min.js"></script>
<script>
    new Vue({
        el: "#account",
        data: {
            accountList: []
        },
        mounted() {
            this.getAccountList();
        },
        methods: {
            edit(id) {
                this.accountList.some((account, i) => {
                    if (account.id === id) {
                        localStorage.currentAccount = JSON.stringify(account);
                        return true;
                    }
                });
                window.location.href = 'account-add.html';
            },
            del(id) {
                this.accountList.some((account, i) => {
                    if (account.id === id) {
                        this.accountList.splice(i, 1);
                        return true;
                    }
                });
            },
            getAccountList() {
                if (localStorage.accountList && localStorage.accountList !== 'undefined') {
                    this.accountList = JSON.parse(localStorage.accountList)
                } else {
                    this.$http.get("../data/account.json").then(response => {
                        const result = response.body;
                        this.accountList = result;
                        localStorage.accountList = JSON.stringify(result);
                    }, response => {
                        console.log("请求处理失败");
                    })
                }
            }
        }
    });
</script>
</html>
