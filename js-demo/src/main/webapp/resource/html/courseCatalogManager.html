<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>课程分类管理</title>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .panel-body{
            padding-top: 10px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>课程分类管理</h3>
    <div class="panel panel-primary" style="height: 900px">
        <div class="panel-heading">
            <span>分类列表</span>
            <span class="col-lg-offset-10 col-md-offset-11">
                <input class="btn btn-default" type="button" value="+增加一级分类">
            </span>
        </div>
        <div class="panel-body">
            <p class="bg-success">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>学前教育</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加二级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
        </div>
        <div class="panel-body ">
            <p class="bg-success">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>小学教育</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加二级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
        </div>
        <div class="panel-body ">
            <p class="bg-success">
                <span class="glyphicon glyphicon-menu-down"></span>
                <span>初中教育</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加二级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>



            <p class="bg-info  col-lg-10 col-lg-offset-2">
                <span class="glyphicon glyphicon-menu-down"></span>
                <span>初一</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加三级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>


            <p class="bg-warning  col-lg-8 col-lg-offset-4">
                <span class="glyphicon glyphicon-menu-down"></span>
                <span>语文</span>
                <span class="col-lg-offset-8">
                    <input class="btn btn-default" type="button" value="+增加四级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>

            <p class="col-lg-6 col-lg-offset-3">
                <span class="bg-default col-lg-offset-3">
                    <button type="button" class="btn btn-danger">人教版</button>
                    <span class="glyphicon glyphicon-minus-sign"></span>
                </span>

                <span class="bg-default col-lg-offset-1">
                    <button type="button" class="btn btn-danger">苏教版</button>
                    <span class="glyphicon glyphicon-minus-sign"></span>
                </span>

                <span class="bg-default col-lg-offset-1">
                    <button type="button" class="btn btn-danger">美教版</button>
                    <span class="glyphicon glyphicon-minus-sign"></span>
                </span>

                <span class="bg-default col-lg-offset-1">
                    <button type="button" class="btn btn-danger">中教版</button>
                    <span class="glyphicon glyphicon-minus-sign"></span>
                </span>
            </p>

            <p class="col-lg-6 col-lg-offset-3">
                <span class="bg-default col-lg-offset-3">
                    <button type="button" class="btn btn-danger">人教新版</button>
                    <span class="glyphicon glyphicon-minus-sign"></span>
                </span>
            </p>


            <p class="bg-warning  col-lg-8 col-lg-offset-4">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>数学</span>
                <span class="col-lg-offset-8">
                    <input class="btn btn-default" type="button" value="+增加四级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
            <p class="bg-warning  col-lg-8 col-lg-offset-4">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>英语</span>
                <span class="col-lg-offset-8">
                    <input class="btn btn-default" type="button" value="+增加四级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
            <p class="bg-warning  col-lg-8 col-lg-offset-4">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>物理</span>
                <span class="col-lg-offset-8">
                    <input class="btn btn-default" type="button" value="+增加四级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>


            <p class="bg-info  col-lg-10 col-lg-offset-2">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>初二</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加三级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
            <p class="bg-info  col-lg-10 col-lg-offset-2">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>初三</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加三级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
            <p class="bg-info  col-lg-10 col-lg-offset-2">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>中考</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加三级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
        </div>

        <div class="panel-body">
            <p class="bg-success">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>高中教育</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加二级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
        </div>
        <div class="panel-body">
            <p class="bg-success">
                <span class="glyphicon glyphicon-menu-up"></span>
                <span>语言培训</span>
                <span class="col-lg-offset-9">
                    <input class="btn btn-default" type="button" value="+增加二级分类">
                </span>
                <span class="glyphicon glyphicon-minus-sign"></span>
            </p>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery-1.9.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
