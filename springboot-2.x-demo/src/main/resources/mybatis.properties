# \u5982\u679C\u60F3\u770B\u5230mybatis\u65E5\u5FD7\u9700\u8981\u505A\u5982\u4E0B\u914D\u7F6E
logging.level.cn.cjf.springboot=DEBUG
# \u6CE8\u610F\u6CE8\u610F
######### Mybatis \u81EA\u8EAB\u914D\u7F6E ##########
#mybatis.mapper-locations=classpath:cn/cjf/springboot/mapper/*.xml
mybatis.mapper-locations=classpath:mapper/*.xml        #\u8FD9\u79CD\u65B9\u5F0F\u9700\u8981\u81EA\u5DF1\u5728resources\u76EE\u5F55\u4E0B\u521B\u5EFAmapper\u76EE\u5F55\u7136\u540E\u5B58\u653Exml
mybatis.type-aliases-package=cn.cjf.springboot.entity 
# \u9A7C\u5CF0\u547D\u540D\u89C4\u8303 \u5982\uFF1A\u6570\u636E\u5E93\u5B57\u6BB5\u662F  order_id \u90A3\u4E48 \u5B9E\u4F53\u5B57\u6BB5\u5C31\u8981\u5199\u6210 orderId
#mybatis.configuration.map-underscore-to-camel-case\u662F\u4E00\u4E2A\u975E\u5E38\u597D\u7684\u914D\u7F6E\u9879\uFF0C
# \u5408\u7406\u7684\u547D\u540D\u89C4\u8303\u53EF\u4EE5\u8BA9\u6211\u4EEC\u7701\u7565\u5F88\u591A\u4E0D\u5FC5\u8981\u7684\u9EBB\u70E6\uFF0C\u6BD4\u5982xx-mapper.xml\u4E2D\u7684resultMap\u7684\u6620\u5C04\u53EF\u4EE5\u7701\u7565\u6389\u4E86
mybatis.configuration.map-underscore-to-camel-case=true


######### \u901A\u7528Mapper ##########
# \u4E3B\u952E\u81EA\u589E\u56DE\u5199\u65B9\u6CD5,\u9ED8\u8BA4\u503CMYSQL,\u8BE6\u7EC6\u8BF4\u660E\u8BF7\u770B\u6587\u6863
mapper.identity=MYSQL
mapper.mappers=tk.mybatis.mapper.common.BaseMapper
# \u8BBE\u7F6E insert \u548C update \u4E2D\uFF0C\u662F\u5426\u5224\u65AD\u5B57\u7B26\u4E32\u7C7B\u578B!=''
mapper.not-empty=true
# \u679A\u4E3E\u6309\u7B80\u5355\u7C7B\u578B\u5904\u7406
mapper.enum-as-simple-type=true

######### \u5206\u9875\u63D2\u4EF6 ##########
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=false
pagehelper.support-methods-arguments=true

#\u901A\u7528Mapper
#mapper.enum-as-simple-type\uFF1A \u679A\u4E3E\u6309\u7B80\u5355\u7C7B\u578B\u5904\u7406\uFF0C\u5982\u679C\u6709\u679A\u4E3E\u5B57\u6BB5\u5219\u9700\u8981\u52A0\u4E0A\u8BE5\u914D\u7F6E\u624D\u4F1A\u505A\u6620\u5C04
#mapper.not-empty\uFF1A \u8BBE\u7F6E\u4EE5\u540E\uFF0C\u4F1A\u53BB\u5224\u65AD insert \u548C update \u4E2D\u7B26\u4E32\u7C7B\u578B!=\u2019\u2019
#\u5206\u9875\u63D2\u4EF6
#pagehelper.reasonable\uFF1A \u5206\u9875\u5408\u7406\u5316\u53C2\u6570\uFF0C\u9ED8\u8BA4\u503C\u4E3Afalse\u3002
# \u5F53\u8BE5\u53C2\u6570\u8BBE\u7F6E\u4E3A true \u65F6\uFF0CpageNum<=0 \u65F6\u4F1A\u67E5\u8BE2\u7B2C\u4E00\u9875\uFF0C pageNum>pages\uFF08\u8D85\u8FC7\u603B\u6570\u65F6\uFF09\uFF0C\u4F1A\u67E5\u8BE2\u6700\u540E\u4E00\u9875\u3002
# \u9ED8\u8BA4false \u65F6\uFF0C\u76F4\u63A5\u6839\u636E\u53C2\u6570\u8FDB\u884C\u67E5\u8BE2\u3002
#support-methods-arguments\uFF1A \u652F\u6301\u901A\u8FC7 Mapper \u63A5\u53E3\u53C2\u6570\u6765\u4F20\u9012\u5206\u9875\u53C2\u6570\uFF0C\u9ED8\u8BA4\u503Cfalse\uFF0C
# \u5206\u9875\u63D2\u4EF6\u4F1A\u4ECE\u67E5\u8BE2\u65B9\u6CD5\u7684\u53C2\u6570\u503C\u4E2D\uFF0C\u81EA\u52A8\u6839\u636E\u4E0A\u9762 params \u914D\u7F6E\u7684\u5B57\u6BB5\u4E2D\u53D6\u503C\uFF0C\u67E5\u627E\u5230\u5408\u9002\u7684\u503C\u65F6\u5C31\u4F1A\u81EA\u52A8\u5206\u9875\u3002
